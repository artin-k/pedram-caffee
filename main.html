<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valya Cafe</title>
    <link rel="stylesheet" href="general-styles.css">
    <link rel="stylesheet" href="header-styles.css">
    <link rel="stylesheet" href="body-styles.css">

    <!-- Link to the new CSS file -->
</head>

<body>
    <header class="header">
        <div class="right-section">
            <div class="off-screen-menu">
                <ul class="ham-set">
                    <li class="ham-menu-item">
                        <img src="icons/home-page-white-icon.webp" alt="home" class="home-icon">
                        <a class="ham-item" href="#">خانه</a>
                    </li>
                    <li class="ham-menu-item">
                        <img src="icons/insta-icon.png" alt="insta" class="insta-icon">
                        <a class="ham-item" href="#">تماس با ما</a>
                    </li>
                </ul>
            </div>


            <nav>
                <div class="ham-menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </nav>
        </div>

        <div class="left-section">
            <div class="logo-container">
                <div class="logo">
                    <h4>valya cafe</h4>
                </div>
            </div>

        </div>
    </header>




    <div class="main-cafe-pic">
        <div class="main-pic-container">
            <img src="icons/cafe-logo-pic.gif" alt="Animated Image" class="bounce">
        </div>

    </div>
    <div class="main-title">
        <h2>به کافه والیا خوش امدید</h2>
    </div>



    <div class="products-tabs">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.9.6/lottie.min.js"></script>
        <div id="connector-animation"></div>

        <!-- Connected Items -->
        <div class="connected-item" id="item1">
            <div class="menu-container">
                <img src="icons/hotbar-pic.png" alt="hot-product" class="pop-up" id="hot-bar">
                <p class="caption">بار گرم</p>
            </div>
        </div>


        <div class="connected-item" id="item2">
            <div class="menu-container">
                <img src="icons/icecoffee-pic.png" alt="cold-product" class="pop-up" id="ice-coffee">
                <p class="caption">ایس کافی</p>
            </div>
        </div>


        <div class="connected-item" id="item3">
            <div class="menu-container">
                <img src="icons/coldbar-pic.jpg" alt="cold-product" class="pop-up" id="coldbar">
                <p class="caption">بار سرد</p>
            </div>
        </div>



        <div class="connected-item" id="item4">
            <div class="menu-container">
                <img src="icons/tee-pic.jpg" alt="tea" class="pop-up" id="tea">
                <p class="caption">چای و دمنوش</p>
            </div>
        </div>

        <div class="connected-item" id="item5">
            <div class="menu-container">
                <img src="icons/shake-pic.jpg" alt="shake" class="pop-up" id="shake">
                <p class="caption">شیک</p>
            </div>
        </div>

        <div class="connected-item" id="item6">
            <div class="menu-container">
                <img src="icons/cake-pic.jpg" alt="cake" class="pop-up" id="cake">
                <p class="caption">کیک و دسر</p>
            </div>
        </div>

        <div class="connected-item" id="item7">
            <div class="menu-container">
                <img src="icons/salad-pic.jpg" alt="salad" class="pop-up" id="salad">
                <p class="caption">پیش غذا و سالاد</p>
            </div>
        </div>

        <div class="connected-item" id="item8">
            <div class="menu-container">
                <img src="icons/sandwich-pic.jpg" alt="sandwich" class="pop-up" id="sandwich">
                <p class="caption">ساندویچ</p>
            </div>
        </div>

        <div class="connected-item" id="item9">
            <div class="menu-container">
                <img src="icons/drinks-pic.jpg" alt="drinks" class="pop-up" id="drinks">
                <p class="caption">نوشیدنی</p>
            </div>
        </div>

    </div>


    <script src="scripts.js"></script>
</body>

</html>
